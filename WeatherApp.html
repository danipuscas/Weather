<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <meta name="author" content="Puscas Daniel & Bunea Delia">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="#" id="moreInfo"><img src="images/moreinfo.png" alt="More Info"></a></li>
            </ul>
        </div>
        <div class="content">
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Introdu numele orașului" spellcheck="true">
                    <button type="submit"><img src="images/images-search.png" alt="Search"></button>
                </div>
                <div class="weather">
                    <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
                    <h1 class="temp">--°C</h1>
                    <h2 class="city">--Oraș--</h2>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity">--%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="Wind Speed">
                        <div>
                            <p class="wind">--km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="boxes">
        <div class="box" id="box1">
            <img src="" class="weather-icon" alt="Weather Icon" id="img1">
            <h2 class="day-name" id="day1Name">Day 1</h2>
            <p class="temp" id="day1Temp">--°C</p>
        </div>
        <div class="box" id="box2">
            <img src="" class="weather-icon" alt="Weather Icon" id="img2">
            <h2 class="day-name" id="day2Name">Day 2</h2>
            <p class="temp" id="day2Temp">--°C</p>
        </div>
        <div class="box" id="box3">
            <img src="" class="weather-icon" alt="Weather Icon" id="img3">
            <h2 class="day-name" id="day3Name">Day 3</h2>
            <p class="temp" id="day3Temp">--°C</p>
        </div>
        <div class="box" id="box4">
            <img src="" class="weather-icon" alt="Weather Icon" id="img4">
            <h2 class="day-name" id="day4Name">Day 4</h2>
            <p class="temp" id="day4Temp">--°C</p>
        </div>
        <div class="box" id="box5">
            <img src="" class="weather-icon" alt="Weather Icon" id="img5">
            <h2 class="day-name" id="day5Name">Day 5</h2>
            <p class="temp" id="day5Temp">--°C</p>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="CV-Dani.html">CV-Dani</a>
        <a href="CV-Delia.html">CV-Delia</a>
        <a href="about.html">About</a>
    </div>
    <script src="app.js"></script>
    <script src="menu.js"></script>
</body>
</html>
